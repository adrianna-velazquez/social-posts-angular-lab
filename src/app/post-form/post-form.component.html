<form #postForm="ngForm" (ngSubmit)="submitPost(postForm)" class="form">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Enter a title" class="input" ngModel/>
    <label for="thought">Thought</label>
    <input type="text" name="thought" placeholder="What's on your mind?" class="input" ngModel/>
    <button class="btn">Post</button>
</form>
